<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->

    <style>

.calculator {
  max-width: 300px;
  margin: 0 auto;
  padding: 10px;
  border: 2px solid #444444;
  border-radius: 10px;
  background-color: #F9F9F9;
}

.calculator input[type="text"] {
  width: 90%;
  margin-bottom: 20px;
  padding: 10px;
  font-size: 28px;
  border-radius: 10px;
  border: none;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
  background-color: #F5F5F5;
  color: #333;
  text-align: right;
}

.calculator input[type="button"] {
  width: 50px;
  height: 50px;
  margin-right: 10px;
  margin-bottom: 10px;
  font-size: 24px;
  font-weight: bold;
  border-radius: 50%;
  border: none;
  background-color: #E5E5E5;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.calculator input[type="button"]:hover {
  background-color: #ccc;
}

.calculator input[type="button"].operator {
  background-color: #FFA500;
  color: #fff;
}

.calculator input[type="button"].operator:hover {
  background-color: #F90;
}

.calculator input[type="button"].clear {
  background-color: #FF6666;
  color: #fff;
}

.calculator input[type="button"].clear:hover {
  background-color: #F00;
}

h1{
    font-family: 'Open Sans', sans-serif;
  font-size: 38px;
  /* padding: 0 150px; */
  text-align: center;
}

    </style>

</head>
<body>
    <br><br>
    
    <h1>CALCULATOR</h1>

    <br>
	<div class="calculator">
		<form name="calculator">
			<input type="text" name="answer" id="answer" placeholder="0">
			<input type="button" name="one" value="1" onclick="calculator.answer.value += '1'">
			<input type="button" name="two" value="2" onclick="calculator.answer.value += '2'">
			<input type="button" name="three" value="3" onclick="calculator.answer.value += '3'">
			<input type="button" name="add" value="+" onclick="calculator.answer.value += '+'">
			<br>
			<input type="button" name="four" value="4" onclick="calculator.answer.value += '4'">
			<input type="button" name="five" value="5" onclick="calculator.answer.value += '5'">
			<input type="button" name="six" value="6" onclick="calculator.answer.value += '6'">
			<input type="button" name="subtract" value="-" onclick="calculator.answer.value += '-'">
			<br>
			<input type="button" name="seven" value="7" onclick="calculator.answer.value += '7'">
			<input type="button" name="eight" value="8" onclick="calculator.answer.value += '8'">
			<input type="button" name="nine" value="9" onclick="calculator.answer.value += '9'">
			<input type="button" name="multiply" value="*" onclick="calculator.answer.value += '*'">
			<br>
			<input type="button" name="clear" value="C" onclick="calculator.answer.value = ''">
			<input type="button" name="zero" value="0" onclick="calculator.answer.value += '0'">
			<input type="button" name="equals" value="=" onclick="calculator.answer.value = eval(calculator.answer.value)">
			<input type="button" name="divide" value="/" onclick="calculator.answer.value += '/'">
		</form>
	</div>

</body>
</html>
